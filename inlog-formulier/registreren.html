      <form action="registratie.php" method="POST">
          <h1>Registreren</h1>
          <div>
            <input type="text" id="voornaam" name="voornaam" minlength="2" maxlength="10" placeholder="Voornaam*" required>
            <input type="text" id="achternaam" name="achternaam" minlength="2" maxlength="10" placeholder="Achternaam*" required>
        </div>
          <input type="text" id="gebruikersnaam" name="gebruikersnaam" minlength="2" maxlength="10" placeholder="Gebruikersnaam*" required>
          <input type="email" id="email" name="email" placeholder="Email adres*" required>
          <input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord*" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          <input type="text" id="telefoonnummer" name="telefoonnummer" placeholder="Telefoonnummer*" required pattern = "[0-9]+">
          <label><input type="radio" id="radio1" name="radio" value="ja"> Ik ontvang graag updates per mail</label>
          <label><input type="radio" id="radio2" name="radio" value="nee" required> Ik wil geen updates per mail</label>
        <div class="submit-box"> 
            <input type="submit" id="submit" name="submit" value="Maak account">
        </div>
        <a id="link" href="login.html">Ik heb al een account</a> 
      </form>
